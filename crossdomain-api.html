<html>
    <head>
        <title>CrossDomain</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <h2>
            CrossDomain
        </h2>
        <div>
            <button type="button" onclick="Ajax()">Click Me!</button>
            <p id="resposta"></p>
        </div>
        <script>

           function Ajax() {
                $.support.cors = true;
                $.ajax({
                    url: "http://api.llibre.com/prova",
                    type: "GET",
                    dataType: 'json', //use jsonp data type in order to perform cross domain ajax
                    crossDomain: true, 
                            success: onDataReceived,
                            error : onError
                });
                function onDataReceived(data) {
                 for (x in data) {
                     alert(data[x]['text']);
                     console.log(x);
                 }
                 console.log(data);
                }
                
                function onError(data, error) {
                 $('#resposta').text("Error! :"+error);     
                  console.log(data);
                }
            }
        </script>
    </body>
</html>
